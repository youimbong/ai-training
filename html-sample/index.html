<html>
    <head>
        <title>나의 첫페이지</title>
        <style>
            /* 공통 div 박스 스타일 */
            .box {
                border: 1px solid #ccc;
                padding: 25px;
                margin: 3px 0;
                background: #f5f5f5; /* 요청하신 배경 색 */
            }
            /* 모든 a 태그에 적용 */
            a {
                color: #1a73e8;       /* 기본 링크 색 */
                text-decoration: none; /* 밑줄 제거 */
                font-weight: 600;      /* 굵게 */
                margin-right: 10px;    /* 링크 간 간격 */
            }
            a:hover {
                text-decoration: underline; /* 호버 시 밑줄 */
            }
        </style>
    </head>
    <body>
        안녕하세요.
        <h1>HTML 공부하기</h1>
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.google.com">구글</a>
        <a href="https://www.daum.net">다음</a>
        <img src="https://images.unsplash.com/photo-1757862351841-c6f7ac0b0201?q=80&w=700&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="200" height="200">
        <hr>
        <h2>div 태그 예제</h2>
        <p>div는 블록 레벨 컨테이너로, 관련된 요소를 그룹화할 때 사용합니다.</p>
        <div class="box">헤더 영역</div>
        <div class="box">본문 영역</div>
        <div class="box">푸터 영역</div>
    </body>
    
</html>
